<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .btn-align {
        text-align: center;
      }
      .yellow-btn {
        color: rgb(7, 7, 7);
        background-color: rgb(254, 234, 17);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="btn-align">
      <button id="my-button" onclick="changeButtonText('my-button')">
        Click me
      </button>
      <button id="my-button2" onclick="changeButtonText('my-button2')">
        Click me
      </button>
    </div>
    <script>
      function changeButtonText(id) {
        const myButton = document.getElementById(id);
        myButton.innerHTML = 'Hello from Vanilla JS';
        myButton.className = 'yellow-btn';
      }
    </script>
  </body>
</html>
