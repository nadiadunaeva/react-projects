<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <app></app>
    //место для компонента
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      const reactElement = React.createElement('h1', null, 'Hello from React');
      const container = document.getElementById('react-app'); // создаем контейнер и присвоим элемент по id
      const root = ReactDOM.createRoot(container); // создаем перемен и помещаем контейнер внутрь
      root.render(reactElement);
    </script>
    <script>
      const vanillaJsHeading = document.createElement('h1');
      vanillaJsHeading.textContent = 'Hello from Vanilla JS';
      document.getElementById('vanilla-app').appendChild(vanillaJsHeading);
    </script>
  </body>
</html>
